<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Business Directory | SMLC</title>
    <style>
        :root {
            --flora-color: #ff5500;
            --louisville-color: #e60000;
            --clay-city-color: #008000;
            --paper-bg: #ffffdf;
            --smlc-blue: #38b6ff;
        }

        body { background-color: #d1d5db; font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; }
        .nav-header { background-color: var(--smlc-blue); color: white; padding: 12px 0; text-align: center; font-weight: bold; width: 100%; }
        .nav-header a { color: white; text-decoration: none; margin: 0 15px; }

        .menu-bar { background: #fff; border-bottom: 2px solid #000; padding: 10px 0; position: sticky; top: 0; z-index: 100; }
        .menu-container { width: 95%; max-width: 1600px; margin: 0 auto; display: flex; justify-content: center; gap: 40px; }
        .styled-select { padding: 8px 15px; font-weight: bold; border: 2px solid var(--smlc-blue); cursor: pointer; }

        .site-wrapper { width: 95%; max-width: 1600px; margin: 30px auto; }
        #directory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

        /* THE BUSINESS CARD - UNIFIED LAYOUT */
        .card { 
            background-color: var(--paper-bg); 
            border: 2px solid #000; 
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2); 
            padding: 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            height: 380px; 
            position: relative;
            box-sizing: border-box;
        }

        /* 1. PLAN (Top Right) & COUPON (Top Left) */
        .plan-badge { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; font-weight: bold; border: 1px solid #000; padding: 2px 6px; background: #fff; text-transform: uppercase; }
        .coupon-badge { position: absolute; top: 10px; left: 10px; font-size: 0.6rem; font-weight: bold; border: 1px solid #000; padding: 2px 6px; background: #22c55e; color: #fff; }

        /* 2. IMAGE AT TOP (Premium Only) */
        .logo-box { height: 120px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border-bottom: 1px solid #000; padding-bottom: 10px; }
        .card.basic .logo-box, .card.plus .logo-box { visibility: hidden; border-bottom: none; }
        .logo-box img { max-height: 100%; max-width: 100%; object-fit: contain; }

        /* 3. TOWN BAR (Middle) */
        .town-bar { color: white; font-weight: bold; padding: 8px 0; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0; font-size: 1rem; border: 1.5px solid #000; }
        .flora-bar { background-color: var(--flora-color); }
        .louisville-bar { background-color: var(--louisville-color); }
        .clay-city-bar { background-color: var(--clay-city-color); }

        /* 4. BIZ NAME (Under Town) & CATEGORY (Bottom) */
        .biz-name { font-size: 1.6rem; font-weight: bold; color: #000; margin-bottom: 5px; }
        .cat-text { font-size: 0.85rem; font-style: italic; color: #444; margin-top: auto; }

        .card.premium { cursor: pointer; transition: transform 0.2s; }
        .card.premium:hover { transform: translateY(-5px); box-shadow: 15px 15px 0px rgba(0,0,0,0.3); }
        .plus-phone { font-weight: bold; margin-top: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="#">SMLC Home Page</a>
        <a href="#">Clay County Bulletin</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="menu-bar">
        <div class="menu-container">
            <select id="town-select" class="styled-select" onchange="applyFilters()">
                <option value="All">All Towns</option>
                <option value="Flora">Flora</option>
                <option value="Louisville">Louisville</option>
                <option value="Clay City">Clay City</option>
            </select>
            <select id="cat-select" class="styled-select" onchange="applyFilters()">
                <option value="All">All Industries</option>
                <option value="Services">Services</option>
                <option value="Shopping">Shopping</option>
                <option value="Restaurants">Restaurants</option>
            </select>
        </div>
    </div>

    <div class="site-wrapper">
        <div id="directory-grid"></div>
    </div>

    <script>
        let masterData = [];

        async function loadDirectory() {
            try {
                // SYNCED: Pulls from your GitHub JSON link
                const res = await fetch('https://raw.githubusercontent.com/KFruti88/Buisness-Directory/main/directory.json');
                masterData = await res.json();
                renderCards(masterData);
            } catch (err) {
                document.getElementById('directory-grid').innerHTML = "<h2>Error: Could not sync with directory.json</h2>";
            }
        }

        function renderCards(data) {
            const grid = document.getElementById('directory-grid');
            grid.innerHTML = data.sort((a,b) => a.town.localeCompare(b.town)).map(biz => {
                const tier = (biz.tier || 'basic').toLowerCase();
                const hasCoupon = biz.coupon && biz.coupon !== "N/A";
                
                return `
                <div class="card ${tier}" ${tier === 'premium' ? `onclick="window.location.href='profile.html?id=${biz.id}'"` : ''}>
                    <div class="plan-badge">${tier}</div>
                    ${hasCoupon ? '<div class="coupon-badge">COUPON</div>' : ''}
                    <div class="logo-box"><img src="${biz.logo}" onerror="this.src='https://via.placeholder.com/150?text=Logo+Pending'"></div>
                    <div class="town-bar ${biz.town.toLowerCase().replace(' ', '-')}-bar">${biz.town}</div>
                    <div class="biz-name">${biz.name}</div>
                    ${tier === 'plus' ? `<div class="plus-phone">PH: ${biz.phone}</div>` : ''}
                    <div class="cat-text">${biz.category || ''}</div>
                </div>`;
            }).join('');
        }

        function applyFilters() {
            const townVal = document.getElementById('town-select').value;
            const catVal = document.getElementById('cat-select').value;
            const filtered = masterData.filter(biz => {
                const townMatch = (townVal === 'All' || biz.town === townVal);
                const catMatch = (catVal === 'All' || biz.category === catVal);
                return townMatch && catMatch;
            });
            renderCards(filtered);
        }

        loadDirectory();
    </script>
</body>
</html>
