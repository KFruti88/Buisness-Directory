<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Business Directory | SMLC</title>
    <style>
        body { background-color: #d1d5db; font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; }
        .nav-header { background-color: #38b6ff; color: white; padding: 12px 0; text-align: center; font-size: 0.9rem; font-weight: bold; width: 100%; }
        .nav-header a { color: white; text-decoration: none; margin: 0 15px; }
        .site-wrapper { width: 95%; max-width: 1800px; margin: 0 auto; padding: 20px 0; }

        #filter-controls { 
            background: #fff; padding: 30px; border: 2px solid #000; border-radius: 20px;
            text-align: center; margin-bottom: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .filter-group { margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .filter-btn { 
            background: #fff; border: 2px solid #38b6ff; color: #38b6ff; padding: 8px 18px; 
            cursor: pointer; font-weight: bold; border-radius: 20px; transition: 0.3s; 
        }
        .filter-btn.active, .filter-btn:hover { background: #38b6ff; color: #fff; }

        #directory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; padding-bottom: 50px; }
        
        .card { 
            background-color: #ffffdf; border: 2px solid #000; box-shadow: 10px 10px 0px rgba(0,0,0,0.2); 
            padding: 25px; text-align: center; display: flex; flex-direction: column; min-height: 600px;
            transition: transform 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-5px); }

        .logo-container { height: 120px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border-bottom: 1px solid #000; padding-bottom: 10px;}
        .logo-container img { max-height: 100%; max-width: 100%; object-fit: contain; }

        .town-bar { color: white; font-weight: bold; padding: 8px 0; text-transform: uppercase; letter-spacing: 2px; margin: 10px 0; font-size: 1rem; }
        .flora-bar { background-color: #ff5500 !important; }
        .louisville-bar { background-color: #e60000 !important; }
        .clay-city-bar { background-color: #008000 !important; }

        .biz-name { font-size: 1.5rem; font-weight: bold; color: #000; margin-bottom: 5px; }
        
        /* Contact Info Box */
        .contact-info { text-align: left; background: rgba(0,0,0,0.03); padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin: 10px 0; font-size: 0.9rem; }
        .contact-info div { margin-bottom: 5px; }
        .contact-info a { color: #38b6ff; text-decoration: none; font-weight: bold; }

        /* Map Container */
        .map-container { width: 100%; height: 150px; margin-top: 10px; border: 1px solid #000; background: #eee; overflow: hidden; }
        .map-container iframe { width: 100%; height: 100%; border: none; }

        .btn-sm { margin-top: 10px; border: 1px solid #000; padding: 6px 12px; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; text-decoration: none; color: #000; display: inline-block; background: white; }
        .premium-badge { background: #000; color: #fff; font-size: 0.6rem; padding: 2px 8px; position: absolute; top: 5px; right: 5px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="#">SMLC Home Page</a>
        <a href="#">Clay County Bulletin</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="site-wrapper">
        <div id="filter-controls">
            <div class="filter-group">
                <strong>Towns:</strong>
                <button class="filter-btn active" onclick="filterData('town', 'All', this)">All Towns</button>
                <button class="filter-btn" onclick="filterData('town', 'Flora', this)">Flora</button>
                <button class="filter-btn" onclick="filterData('town', 'Louisville', this)">Louisville</button>
                <button class="filter-btn" onclick="filterData('town', 'Clay City', this)">Clay City</button>
            </div>
            <div class="filter-group">
                <strong>Industries:</strong>
                <button class="filter-btn active" onclick="filterData('category', 'All', this)">All Types</button>
                <button class="filter-btn" onclick="filterData('category', 'Restaurants', this)">Restaurants</button>
                <button class="filter-btn" onclick="filterData('category', 'Industry', this)">Industry</button>
                <button class="filter-btn" onclick="filterData('category', 'Services', this)">Services</button>
            </div>
        </div>

        <div id="directory-grid"></div>
    </div>

    <script>
        let masterData = [];

        function loadDirectory() {
            fetch('https://raw.githubusercontent.com/KFruti88/Buisness-Directory/main/directory.json')
                .then(res => res.json())
                .then(data => {
                    masterData = data;
                    renderCards(data);
                })
                .catch(err => {
                    document.getElementById('directory-grid').innerHTML = `<h2>Error loading data.</h2>`;
                });
        }

        function renderCards(data) {
            const grid = document.getElementById('directory-grid');
            grid.innerHTML = data.sort((a,b) => a.town.localeCompare(b.town)).map(biz => {
                const isPremium = biz.tier === "premium";
                // Generate Google Maps Embed URL based on address
                const mapUrl = biz.address ? `https://www.google.com/maps?q=${encodeURIComponent(biz.address)}&output=embed` : '';

                return `
                <div class="card">
                    ${isPremium ? '<div class="premium-badge">PREMIUM</div>' : ''}
                    <div class="logo-container">
                        <img src="${biz.logo}" onerror="this.src='https://via.placeholder.com/150?text=No+Logo'">
                    </div>
                    <div class="town-bar ${biz.town.toLowerCase().replace(' ', '-')}-bar">
                        ${biz.town}
                    </div>
                    <div class="biz-name">${biz.name}</div>
                    
                    <div class="contact-info">
                        <div><strong>üìû Phone:</strong> ${biz.phone || 'N/A'}</div>
                        ${isPremium && biz.website && biz.website !== 'N/A' ? `<div><strong>üåê Web:</strong> <a href="${biz.website}" target="_blank">Visit Site</a></div>` : ''}
                        ${isPremium && biz.facebook_url && biz.facebook_url !== 'N/A' ? `<div><strong>üì± FB:</strong> <a href="${biz.facebook_url}" target="_blank">View Page</a></div>` : ''}
                        ${isPremium && biz.address ? `<div><strong>üìç Address:</strong> ${biz.address}</div>` : ''}
                    </div>

                    ${isPremium && mapUrl ? `
                    <div class="map-container">
                        <iframe src="${mapUrl}"></iframe>
                    </div>
                    ` : ''}

                    <div style="margin-top:auto;">
                        <a href="profile.html?id=${biz.id}" class="btn-sm">Full Profile</a>
                    </div>
                </div>
            `}).join('');
        }

        function filterData(type, value, btn) {
            const parent = btn.parentElement;
            parent.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = value === 'All' ? masterData : masterData.filter(biz => biz[type] === value);
            renderCards(filtered);
        }

        loadDirectory();
    </script>
</body>
</html>
