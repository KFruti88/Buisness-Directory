<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Directory | v1.65 Locked</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { background-color: #e5e5e5; font-family: 'Times New Roman', serif; margin: 0; }
        .site-wrapper { width: 93%; margin: 0 auto; padding: 20px 0; }
        .main-title { text-align: center; padding: 20px; background-color: #e5e5e5; border-bottom: 2px solid #222222; }
        #directory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 25px; }
        .card { background-color: #e5e5e5 !important; border: 2px solid #222222; height: 480px; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .town-bar { height: 35px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: 900; border-top: 2px solid #000; border-bottom: 2px solid #000; margin: 10px 0; }
        .logo-box { height: 160px; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .logo-box img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .biz-name { height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: bold; font-size: 1.4rem; padding: 5px; }
    </style>
</head>
<body>
    <header class="main-title">
        <h1>Clay County Directory</h1>
        <div style="display:flex; justify-content:space-between; border-top:2px solid #222222; padding:10px; font-weight:bold;">
            <div id="header-info">VOL. 1 | LOADING...</div>
            <div>BUSINESS DIRECTORY PAGES</div>
        </div>
    </header>
    <div class="site-wrapper"><div id="directory-grid"></div></div>

    <script>
        const CONFIG = {
            CSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDgQs5fH6y8PWw9zJ7_3237SB2lxlsx8Gnw8o8xvTr94vVtWwzs6qqidajKbPepQDS36GNo97bX_4b/pub?gid=0&single=true&output=csv",
            IMAGE_REPO: "https://raw.githubusercontent.com/KFruti88/images/main/",
            // UPDATED A-N Mapping [cite: 1, 2026-01-28]
            MAP: { IMG: 0, NAME: 1, TIER: 2, CAT: 3, PHONE: 4, ADDR: 5, TOWN: 6, EST: 12, COUPON: 13 },
            TOWN_COLORS: {
                "Flora": { bg: "#0c0b82", text: "#fe4f00" },
                "Louisville": { bg: "#010101", text: "#eb1c24" },
                "North Clay": { bg: "#010101", text: "#eb1c24" },
                "Clay City": { bg: "#8a8a88", text: "#0c30f0" }, // Grey BG / Blue Font [cite: 2026-01-28]
                "Xenia": { bg: "#000000", text: "#fdb813" },
                "Sailor Springs": { bg: "#000000", text: "#a020f0" },
                "Clay County": { bg: "#333333", text: "#ffffff" }
            }
        };

        function fetchData() {
            Papa.parse(`${CONFIG.CSV_URL}&t=${new Date().getTime()}`, {
                download: true, header: false, skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data.slice(1).map(row => ({
                        ImageID: row[CONFIG.MAP.IMG],
                        Name: row[CONFIG.MAP.NAME],
                        Tier: row[CONFIG.MAP.TIER],
                        Category: row[CONFIG.MAP.CAT],
                        Phone: row[CONFIG.MAP.PHONE],
                        Town: row[CONFIG.MAP.TOWN] || "Clay County"
                    })).filter(b => b.Name && b.Name !== "Name");
                    renderCards(data);
                }
            });
        }

        function renderCards(data) {
            const grid = document.getElementById('directory-grid');
            grid.innerHTML = data.map(biz => {
                const style = CONFIG.TOWN_COLORS[biz.Town.trim()] || CONFIG.TOWN_COLORS["Clay County"];
                const tierL = (biz.Tier || 'basic').toLowerCase();
                return `
                <div class="card ${tierL}">
                    <div style="position:absolute; top:8px; left:8px; font-size:0.7rem; border:1px solid #222222; background:#fff; padding:2px 5px;">${biz.Tier}</div>
                    <div class="logo-box"><img src="${CONFIG.IMAGE_REPO}${biz.ImageID}.jpeg" onerror="this.src='https://via.placeholder.com/150'"></div>
                    <div class="town-bar" style="background-color: ${style.bg}; color: ${style.text};">${biz.Town}</div>
                    <div class="biz-name">${biz.Name}</div>
                    <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
                        <div style="font-weight:bold; color:#444;">üìÅ ${biz.Category}</div>
                    </div>
                </div>`;
            }).join('');
        }
        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</body>
</html>
