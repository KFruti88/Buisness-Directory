<div id="directory-grid" class="container">
    </div>

<script>
// This is your data list (later you can move this to a separate file)
const clayCountyData = [
    { id: 'angela-florist', name: "Angela's Village Florist", town: 'Flora', phone: '618-662-4411', logo: 'logo1.png', bio: 'Beautiful flowers for all occasions.' },
    { id: 'wabash-networks', name: 'Wabash Independent Networks', town: 'Louisville', phone: '618-665-3311', logo: 'logo2.png', bio: 'Local fiber and phone services.' }
];

function renderDirectory(data) {
    const grid = document.getElementById('directory-grid');
    grid.innerHTML = data.map(biz => `
        <div class="card" onclick="window.location.href='profile.html?id=${biz.id}'">
            <div class="logo-container">
                <img src="${biz.logo}" alt="${biz.name}">
            </div>
            <div class="town-bar ${biz.town.toLowerCase()}-bar">${biz.town}</div>
            <div class="biz-name">${biz.name}</div>
            <div class="phone">Phone : ${biz.phone}</div>
        </div>
    `).join('');
}

// Run the function when the page loads
renderDirectory(clayCountyData);
</script>
