<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Business Directory | SMLC</title>
    <style>
        :root {
            --flora-color: #ff5500;
            --louisville-color: #e60000;
            --clay-city-color: #008000;
            --paper-bg: #ffffdf;
        }

        body { background-color: #d1d5db; font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; }
        .nav-header { background-color: #38b6ff; color: white; padding: 12px 0; text-align: center; font-weight: bold; width: 100%; }
        .nav-header a { color: white; text-decoration: none; margin: 0 15px; }
        .site-wrapper { width: 95%; max-width: 1600px; margin: 20px auto; }

        #directory-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        /* 1. THE UNIFIED BOX - Fixed height like your screenshot */
        .card { 
            background-color: var(--paper-bg); 
            border: 2px solid #000; 
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2); 
            padding: 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            height: 400px; /* Standardized height for all */
            transition: all 0.3s ease;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 2. TOP LEFT COUPON & TOP RIGHT PLAN */
        .coupon-badge { position: absolute; top: 10px; left: 10px; font-size: 0.6rem; font-weight: bold; border: 1px solid #000; padding: 2px 6px; background: #22c55e; color: #fff; z-index: 10; }
        .plan-badge { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; font-weight: bold; border: 1px solid #000; padding: 2px 6px; background: #fff; text-transform: uppercase; z-index: 10; }

        /* 3. IMAGE SECTION AT TOP (Uniform for all) */
        .logo-box { height: 120px; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; border-bottom: 1px solid #ccc; }
        .logo-box img { max-height: 100%; max-width: 100%; object-fit: contain; }

        /* 4. TOWN BAR IN THE MIDDLE */
        .town-bar { color: white; font-weight: bold; padding: 8px 0; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0; font-size: 1rem; border: 1.5px solid #000; }
        .flora-bar { background-color: var(--flora-color); }
        .louisville-bar { background-color: var(--louisville-color); }
        .clay-city-bar { background-color: var(--clay-city-color); }

        /* 5. NAME & CATEGORY UNDER TOWN */
        .biz-name { font-size: 1.5rem; font-weight: bold; color: #000; margin-top: 5px; line-height: 1.2; }
        .cat-text { font-size: 0.85rem; font-style: italic; color: #444; margin-top: 5px; }

        /* 6. EXPANSION LOGIC (Only Premium/Plus are interactive) */
        .card.premium, .card.plus { cursor: pointer; }
        .card.basic { cursor: default; }
        .card.expanded { height: auto; min-height: 580px; z-index: 20; }

        .hidden-info { 
            display: none; text-align: left; background: rgba(0,0,0,0.05); 
            border: 1px solid #000; margin-top: 15px; padding: 15px; font-size: 0.9rem;
        }
        .card.expanded .hidden-info { display: block; }
        .map-frame { width: 100%; height: 180px; border: 1px solid #000; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="#">SMLC Home Page</a>
        <a href="#">Clay County Bulletin</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="site-wrapper">
        <div id="directory-grid"></div>
    </div>

    <script>
        let masterData = [];

        async function loadDirectory() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/KFruti88/Buisness-Directory/main/directory.json');
                masterData = await res.json();
                renderCards(masterData);
            } catch (err) {
                document.getElementById('directory-grid').innerHTML = "<h2>Error Loading Directory Data</h2>";
            }
        }

        function renderCards(data) {
            const grid = document.getElementById('directory-grid');
            grid.innerHTML = data.sort((a,b) => a.town.localeCompare(b.town)).map(biz => {
                const tier = (biz.tier || 'basic').toLowerCase();
                const hasCoupon = biz.coupon && biz.coupon !== "N/A";
                const mapUrl = biz.address ? `http://googleusercontent.com/maps.google.com/5{encodeURIComponent(biz.address)}&output=embed` : '';

                return `
                <div class="card ${tier}" onclick="${tier !== 'basic' ? 'this.classList.toggle(\'expanded\')' : ''}">
                    <div class="plan-badge">${tier}</div>
                    
                    ${hasCoupon ? '<div class="coupon-badge">COUPON</div>' : ''}

                    <div class="logo-box">
                        <img src="${biz.logo}" onerror="this.src='https://via.placeholder.com/150?text=Logo+Pending'">
                    </div>

                    <div class="town-bar ${biz.town.toLowerCase().replace(' ', '-')}-bar">
                        ${biz.town}
                    </div>

                    <div class="biz-name">${biz.name}</div>

                    <div class="cat-text">${biz.category || ''}</div>

                    ${tier !== 'basic' ? '<div style="font-size: 0.7rem; margin-top: auto; color: #666;">Click to reveal info</div>' : ''}

                    <div class="hidden-info" onclick="event.stopPropagation();">
                        ${tier === 'plus' || tier === 'premium' ? `<div><strong>Phone:</strong> ${biz.phone}</div>` : ''}
                        ${tier === 'premium' ? `
                            <div><strong>Website:</strong> <a href="${biz.website}" target="_blank">Visit Site</a></div>
                            <div><strong>Facebook:</strong> <a href="${biz.facebook_url}" target="_blank">View Page</a></div>
                            <div style="margin-top:5px;"><strong>Address:</strong> ${biz.address}</div>
                            <iframe class="map-frame" src="${mapUrl}"></iframe>
                        ` : ''}
                        <a href="profile.html?id=${biz.id}" style="display:block; margin-top:10px; text-align:center; font-weight:bold; color:#000;">Full Profile</a>
                    </div>
                </div>
                `;
            }).join('');
        }

        loadDirectory();
    </script>
</body>
</html>
