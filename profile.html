<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile | Clay County Directory</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        :root {
            --paper-bg: #ffffdf;
            --smlc-blue: #38b6ff;
            --premium-gold: #fef9c3;
            --plus-blue: #e0f2fe;
        }

        body { background-color: #d1d5db; font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; }
        
        .nav-header { background-color: var(--smlc-blue); color: white; padding: 15px 0; text-align: center; font-weight: bold; }
        .nav-header a { color: white; text-decoration: none; margin: 0 15px; }

        .profile-container { 
            width: 90%; max-width: 900px; margin: 40px auto; 
            border: 3px solid #000; 
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2); padding: 40px; 
            position: relative;
        }

        .profile-container.basic { background: #ffffff; }
        .profile-container.plus { background: var(--plus-blue); border-color: #0369a1; }
        .profile-container.premium { background: var(--premium-gold); border-color: #a16207; }

        .back-link { display: inline-block; margin-bottom: 20px; color: #000; font-weight: bold; text-decoration: underline; cursor: pointer; }

        .profile-header { display: flex; align-items: center; gap: 30px; border-bottom: 2px solid #000; padding-bottom: 20px; margin-bottom: 20px; }
        .profile-logo { max-width: 250px; max-height: 250px; border: 1px solid #000; padding: 10px; background: #fff; }
        .profile-logo img { width: 100%; height: auto; object-fit: contain; }

        .biz-title { font-size: 2.5rem; margin: 0; }
        .biz-meta { font-style: italic; color: #444; margin: 5px 0; font-size: 1.1rem; }

        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        
        .info-section h3 { border-bottom: 1.5px solid #000; padding-bottom: 5px; text-transform: uppercase; }
        .info-item { margin: 10px 0; font-size: 1.1rem; }
        .info-item strong { display: inline-block; width: 110px; }

        .bio-box { margin-top: 20px; line-height: 1.6; font-size: 1.1rem; padding: 15px; border-left: 5px solid #000; background: rgba(255,255,255,0.5); }

        .map-box { width: 100%; height: 350px; border: 2px solid #000; margin-top: 20px; }
        .action-btn { 
            display: inline-block; margin-top: 20px; padding: 12px 25px; 
            background: #000; color: #fff; text-decoration: none; font-weight: bold; 
            border: 2px solid #000; transition: 0.2s;
        }
        .action-btn:hover { background: #fff; color: #000; }
        
        .tier-indicator { position: absolute; top: 15px; right: 15px; font-weight: bold; text-transform: uppercase; border: 1px solid #000; padding: 5px 15px; background: #fff; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html">SMLC Home</a>
        <a href="index.html">Directory</a>
        <a href="#">Contact Support</a>
    </div>

    <div class="profile-container" id="profile-wrap">
        <div id="profile-content">
            <a class="back-link" onclick="history.back()">‚Üê Back to Directory</a>
            <div id="profile-details">Loading business details...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Start the engine
        window.onload = loadDirectory;
    </script>
</body>
</html>
