<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile | Clay County Directory</title>
    
    <style>
        :root {
            --paper-bg: #ffffdf;
            --smlc-blue: #38b6ff;
        }

        body { background-color: #d1d5db; font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; }
        
        .nav-header { background-color: var(--smlc-blue); color: white; padding: 15px 0; text-align: center; font-weight: bold; }
        .nav-header a { color: white; text-decoration: none; margin: 0 15px; }

        #profile-wrap { width: 100%; display: flex; justify-content: center; padding: 40px 0; }

        .profile-container { 
            width: 90%; max-width: 900px; 
            border: 3px solid #000; 
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2); 
            padding: 40px; 
            position: relative;
            background: var(--paper-bg);
        }

        .profile-header { display: flex; align-items: center; gap: 30px; border-bottom: 2px solid #000; padding-bottom: 20px; margin-bottom: 20px; }
        
        /* Town Branding Colors based on Color Lock Map */
        .biz-title { font-size: 2.5rem; margin: 0; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        
        .info-section h3 { border-bottom: 1.5px solid #000; padding-bottom: 5px; text-transform: uppercase; margin-top: 0; }
        .info-item { margin: 10px 0; font-size: 1.1rem; line-height: 1.4; }

        .bio-box { margin-top: 20px; line-height: 1.6; font-size: 1.1rem; padding: 15px; border-left: 5px solid #000; background: rgba(255,255,255,0.5); }

        .action-btn { 
            display: inline-block; margin-top: 10px; padding: 12px 25px; 
            background: #000; color: #fff; text-decoration: none; font-weight: bold; 
            border: 2px solid #000; transition: 0.2s;
        }
        .action-btn:hover { background: var(--smlc-blue); color: #000; }

        @media (max-width: 768px) {
            .profile-header { flex-direction: column; text-align: center; }
            .details-grid { grid-template-columns: 1fr; }
            .profile-container { width: 95%; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html">‚Üê Back to Directory</a>
        <a href="https://supportmylocalcommunity.com/">SMLC Home</a>
    </div>

    <div id="profile-wrap">
        <div id="loading-state" style="text-align:center; padding:100px;">
            <h2>Loading Business Details...</h2>
        </div>
    </div>

    <script>
        // Color Lock Mapping Standard
        const townColors = { 
            "Flora": { bg: "#0c0b82", text: "#fe4f00" }, 
            "Louisville": { bg: "#010101", text: "#eb1c24" }, 
            "North Clay": { bg: "#010101", text: "#eb1c24" }, 
            "Clay City": { bg: "#0c30f0", text: "#8a8a88" }, 
            "Xenia": { bg: "#000000", text: "#fdb813" }, 
            "Sailor Springs": { bg: "#000000", text: "#a020f0" }, 
            "Clay County": { bg: "#333333", text: "#ffffff" } 
        };

        async function loadProfile() {
            try {
                // Fetch the JSON generated from Column A-M
                const response = await fetch('directory.json?v=' + new Date().getTime());
                const data = await response.json();
                
                // Get business name from URL (e.g., profile.html?biz=Dustys-Tire-Shop)
                const urlParams = new URLSearchParams(window.location.search);
                const bizName = urlParams.get('biz');

                const biz = data.find(b => b.name.replace(/\s+/g, '-').toLowerCase() === bizName?.toLowerCase());

                if (!biz) {
                    document.getElementById('profile-wrap').innerHTML = "<h2>Business Not Found</h2>";
                    return;
                }

                const colors = townColors[biz.town] || townColors["Clay County"];

                document.getElementById('profile-wrap').innerHTML = `
                    <div class="profile-container">
                        <div class="profile-header">
                            <div>
                                <h1 class="biz-title" style="color: ${colors.bg}">${biz.name}</h1>
                                <p class="biz-meta">Established ${biz.established} | ${biz.category}</p>
                            </div>
                        </div>

                        <div class="details-grid">
                            <div class="info-section">
                                <h3>Contact Info</h3>
                                <div class="info-item">üìç ${biz.full_location}</div>
                                <div class="info-item">üìû ${biz.phone}</div>
                                <div class="info-item">üïí ${biz.hours}</div>
                            </div>
                            <div class="info-section">
                                <h3>Digital Presence</h3>
                                <a href="${biz.website}" class="action-btn" target="_blank">Visit Website</a>
                                <br>
                                <a href="${biz.facebook}" class="action-btn" target="_blank" style="margin-top:10px;">Facebook Page</a>
                            </div>
                        </div>

                        <div class="bio-box">
                            <strong>About Us:</strong><br>
                            ${biz.bio}
                        </div>

                        <div style="margin-top: 30px; text-align: center;">
                            <a href="https://www.amazon.com/dp/B08P9N2878?tag=werewolf3788-20" class="action-btn" style="background: #ff9900; color: #000;">Check Today's Amazon Deals</a>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error("Error loading profile:", error);
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
