<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile | Clay County Directory</title>
    <style>
        :root {
            --paper-bg: #ffffdf;
            --smlc-blue: #38b6ff;
            --premium-gold: #fef9c3;
            --plus-blue: #e0f2fe;
        }

        body { background-color: #d1d5db; font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; }
        
        .nav-header { background-color: var(--smlc-blue); color: white; padding: 15px 0; text-align: center; font-weight: bold; }
        .nav-header a { color: white; text-decoration: none; margin: 0 15px; }

        /* THE PROFILE CONTAINER - Adaptive Color Based on Tier */
        .profile-container { 
            width: 90%; max-width: 900px; margin: 40px auto; 
            border: 3px solid #000; 
            box-shadow: 15px 15px 0px rgba(0,0,0,0.2); padding: 40px; 
            position: relative;
        }

        /* Tier Specific Colors for Profile Page */
        .profile-container.basic { background: #ffffff; }
        .profile-container.plus { background: var(--plus-blue); border-color: #0369a1; }
        .profile-container.premium { background: var(--premium-gold); border-color: #a16207; }

        .back-link { display: inline-block; margin-bottom: 20px; color: #000; font-weight: bold; text-decoration: underline; cursor: pointer; }

        .profile-header { display: flex; align-items: center; gap: 30px; border-bottom: 2px solid #000; padding-bottom: 20px; margin-bottom: 20px; }
        .profile-logo { max-width: 200px; max-height: 200px; border: 1px solid #000; padding: 10px; background: #fff; }

        .biz-title { font-size: 2.5rem; margin: 0; }
        .biz-meta { font-style: italic; color: #444; margin: 5px 0; font-size: 1.1rem; }

        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        
        .info-section h3 { border-bottom: 1.5px solid #000; padding-bottom: 5px; text-transform: uppercase; }
        .info-item { margin: 10px 0; font-size: 1.1rem; }
        .info-item strong { display: inline-block; width: 100px; }

        .bio-box { margin-top: 20px; line-height: 1.6; font-size: 1.1rem; padding: 15px; border-left: 5px solid #000; background: rgba(255,255,255,0.5); }

        .map-box { width: 100%; height: 350px; border: 2px solid #000; margin-top: 20px; }
        .action-btn { 
            display: inline-block; margin-top: 20px; padding: 12px 25px; 
            background: #000; color: #fff; text-decoration: none; font-weight: bold; 
            border: 2px solid #000; transition: 0.2s;
        }
        .action-btn:hover { background: #fff; color: #000; }
        
        /* Plan Badge for Profile */
        .tier-indicator { position: absolute; top: 15px; right: 15px; font-weight: bold; text-transform: uppercase; border: 1px solid #000; padding: 5px 15px; background: #fff; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="index.html">SMLC Home</a>
        <a href="index.html">Directory</a>
        <a href="#">Contact Support</a>
    </div>

    <div class="profile-container" id="profile-wrap">
        <div id="profile-content">
            <a class="back-link" onclick="history.back()">← Back to Directory</a>
            <div id="profile-details">Loading business details...</div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const params = new URLSearchParams(window.location.search);
            const bizId = params.get('id');

            if (!bizId) {
                document.getElementById('profile-details').innerHTML = "<h2>Error: No business selected.</h2>";
                return;
            }

            try {
                // Fetch the synced JSON
                const res = await fetch('https://raw.githubusercontent.com/KFruti88/Buisness-Directory/main/directory.json');
                const data = await res.json();
                
                const biz = data.find(b => b.id === bizId);

                if (!biz) {
                    document.getElementById('profile-details').innerHTML = "<h2>Business not found.</h2>";
                    return;
                }

                const tier = (biz.tier || 'basic').toLowerCase();
                const container = document.getElementById('profile-wrap');
                
                // Apply Tier Color to the Profile Page
                container.classList.add(tier);

                document.title = `${biz.name} | Clay County Directory`;

                const mapUrl = biz.address ? `https://maps.google.com/maps?q=${encodeURIComponent(biz.address)}&t=&z=15&ie=UTF8&iwloc=&output=embed` : '';

                document.getElementById('profile-details').innerHTML = `
                    <div class="tier-indicator">${tier} Member</div>
                    <a class="back-link" onclick="history.back()">← Back to Directory</a>
                    
                    <div class="profile-header">
                        <img src="${biz.logo}" class="profile-logo" onerror="this.src='https://via.placeholder.com/200?text=Logo+Pending'">
                        <div>
                            <h1 class="biz-title">${biz.name}</h1>
                            <p class="biz-meta">${biz.town} — ${biz.category}</p>
                            ${tier === 'premium' && biz.website !== "N/A" ? `<a href="${biz.website}" target="_blank" class="action-btn">Visit Website</a>` : ''}
                        </div>
                    </div>

                    <div class="details-grid">
                        <div class="info-section">
                            <h3>Contact Information</h3>
                            <div class="info-item"><strong>Phone:</strong> ${biz.phone}</div>
                            ${tier === 'premium' && biz.facebook_url !== "N/A" ? `<div class="info-item"><strong>Facebook:</strong> <a href="${biz.facebook_url}" target="_blank">View Page</a></div>` : ''}
                            <div class="info-item"><strong>Location:</strong> ${biz.address}</div>
                        </div>
                        <div class="info-section">
                            <h3>About Us</h3>
                            <div class="bio-box">${biz.bio || "No description provided."}</div>
                        </div>
                    </div>

                    ${tier === 'premium' && mapUrl ? `
                        <div class="info-section" style="margin-top:30px;">
                            <h3>Our Location</h3>
                            <iframe class="map-box" src="${mapUrl}" frameborder="0"></iframe>
                        </div>
                    ` : ''}
                `;

            } catch (err) {
                document.getElementById('profile-details').innerHTML = "<h2>Error connecting to data source.</h2>";
            }
        }

        loadProfile();
    </script>
</body>
</html>
